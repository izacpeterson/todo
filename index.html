<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="./style.css" />
    <link rel="manifest" href="manifest.json" />
    <title>Todo</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark mb-1">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="./img/logo_transparent.png"
            alt=""
            width="30"
            height="30"
            class="d-inline-block align-text-top"
          />
          To Do
        </a>
        <div class="dropdown">
          <div
            class="text-white dropdown-toggle"
            id="dropdownMenuButton1"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Select List
          </div>
          <ul
            class="dropdown-menu"
            aria-labelledby="dropdownMenuButton1"
            id="dropdownList"
          ></ul>
        </div>
        <button
          type="button"
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#newListModal"
        >
          New List
        </button>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col"></div>
      </div>
      <div class="row justify-content-center">
        <div class="col-auto">
          <h2 id="listName"></h2>
        </div>
      </div>
      <div class="row mb-5">
        <div class="col">
          <ul class="list-group" id="taskList"></ul>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button class="btn btn-primary" id="addTaskButton">Add Task</button>
        </div>
      </div>
    </div>
    <!-- Modal -->
    <div
      class="modal fade"
      id="newListModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Add New List</h5>
            <button type="button" class="btn-close" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <label for="newListName">New List Name</label>
              <input type="text" id="newListName" />
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-primary"
              id="newListButton"
              data-bs-dismiss="modal"
            >
              Add List
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
    crossorigin="anonymous"
  ></script>
  <script src="./app.js"></script>
</html>

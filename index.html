<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="./css/app.css" />
    <link rel="manifest" href="manifest.json" />
    <title>Todo</title>
  </head>
  <body class="bg-iz-bg-1">
    <nav class="navbar bg-primary navbar-light mb-1 iz-shadow">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <svg
            id="Layer_3"
            data-name="Layer 3"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 897.68 999.5"
            width="30"
            height="30"
            class="d-inline-block align-text-top svgLight"
          >
            <polygon
              class="cls-1"
              points="512.96 111.03 512.96 111.06 448.84 222.08 384.72 111.06 384.72 111.03 448.84 0 512.96 111.03"
            />
            <polygon
              class="cls-1"
              points="384.72 333.17 128.24 777.39 0 777.39 320.6 222.11 384.72 333.17"
            />
            <polygon
              class="cls-1"
              points="897.68 777.39 512.96 777.39 577.08 666.33 705.32 666.33 577.08 444.22 256.48 999.5 128.24 999.5 577.08 222.11 897.68 777.39"
            />
          </svg>

          To Do
        </a>
        <div class="dropdown">
          <div
            class="dropdown-toggle"
            id="dropdownMenuButton1"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Select List
          </div>
          <ul
            class="dropdown-menu"
            aria-labelledby="dropdownMenuButton1"
            id="dropdownList"
          ></ul>
        </div>
        <button
          type="button"
          class="btn btn-secondary"
          data-bs-toggle="modal"
          data-bs-target="#newListModal"
        >
          New List
        </button>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col"></div>
      </div>
      <div class="row justify-content-center">
        <div class="col-auto">
          <h2 id="listName" class=""></h2>
        </div>
      </div>
      <div class="row mb-5">
        <div class="col">
          <ul class="list-group iz-shadow" id="taskList"></ul>
        </div>
      </div>
      <div class="row">
        <div class="col d-flex justify-content-center">
          <button
            class="btn-fab btn-secondary material-icons"
            id="addTaskButton"
          >
            add
          </button>
        </div>
      </div>
    </div>
    <!-- Modal -->
    <div
      class="modal fade"
      id="newListModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Add New List</h5>
            <button type="button" class="btn-close" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <label for="newListName">New List Name</label>
              <input type="text" id="newListName" />
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-primary"
              id="newListButton"
              data-bs-dismiss="modal"
            >
              Add List
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- <div class="form-check form-switch">
      <input type="checkbox" onchange="darkMode()" id="darkModeSwitch" />
      <label class="form-check-label" for="darkModeSwitch">DarkMode</label>
    </div> -->
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
    crossorigin="anonymous"
  ></script>
  <script src="./app.js"></script>
</html>
